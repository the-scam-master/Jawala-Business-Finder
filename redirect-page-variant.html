<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Jawala Vyapar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        .redirect-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }
        .redirect-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            animation: rotate 15s linear infinite;
            z-index: -1;
        }
        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 1.5rem;
        }
        .loading-dots {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .dot {
            width: 12px;
            height: 12px;
            margin: 0 5px;
            background: #4ecdc4;
            border-radius: 50%;
            animation: bounce 0.5s ease infinite alternate;
        }
        .dot:nth-child(2) {
            animation-delay: 0.1s;
        }
        .dot:nth-child(3) {
            animation-delay: 0.2s;
        }
        @keyframes bounce {
            to {
                transform: translateY(-10px);
                background: #ff6b6b;
            }
        }
        .description {
            color: #666;
            margin-top: 20px;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        .destination {
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
        @media (max-width: 480px) {
            .redirect-container {
                padding: 20px;
                margin: 0;
                width: 95%;
            }
            h1 {
                font-size: 1.3rem;
            }
            .description {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>Redirecting to Jawala Vyapar</h1>
        <p class="description">You are being redirected to the Jawala Vyapar website. Please wait a moment...</p>
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <p class="destination">Destination: jawala-vyapar.vercel.app</p>
    </div>

    <script>
        // Redirect to the specified URL
        window.location.href = "https://jawala-vyapar.vercel.app/";
    </script>
</body>
</html>
